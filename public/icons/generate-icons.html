<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(ctx, size) {
            const radius = size * 0.22;
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#0b2444');
            gradient.addColorStop(1, '#040d1c');

            ctx.clearRect(0, 0, size, size);
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.arcTo(size, 0, size, size, radius);
            ctx.arcTo(size, size, 0, size, radius);
            ctx.arcTo(0, size, 0, 0, radius);
            ctx.arcTo(0, 0, size, 0, radius);
            ctx.closePath();
            ctx.fill();

            const highlightGradient = ctx.createRadialGradient(size * 0.15, size * 0.15, size * 0.05, size * 0.15, size * 0.15, size * 0.6);
            highlightGradient.addColorStop(0, 'rgba(255,255,255,0.45)');
            highlightGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = highlightGradient;
            ctx.beginPath();
            ctx.arc(size * 0.15, size * 0.15, size * 0.6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px 'Arial'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Упр', size / 2, size / 2);

            ctx.lineCap = 'round';
            ctx.lineWidth = size * 0.04;
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.85)';
            ctx.moveTo(size * 0.25, size * 0.65);
            ctx.quadraticCurveTo(size * 0.5, size * 0.7, size * 0.75, size * 0.65);
            ctx.stroke();
        }

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            drawIcon(ctx, size);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
            });
        });
    </script>
</body>
</html>
